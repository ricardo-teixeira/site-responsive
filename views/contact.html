<div class="wrapper">
  <h2>Contato</h2>
  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Qui eveniet vitae odit voluptatibus aliquid, nesciunt vero asperiores nihil, assumenda autem corrupti fuga ipsum! Mollitia dolorum dolorem omnis quibusdam. Distinctio, totam.</p>
  <form name="formContact" ng-submit="handleSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">E-mail:</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="email@dominio.com">
    </div>
    <div class="form-group">
      <label for="tel">Telefone:</label>
      <input type="tel" class="form-control" id="tel" placeholder="(xx) xxxxx-xxxx">
    </div>
    <div class="form-group">
      <label for="msg">Mensagem:</label>
      <textarea class="form-control" rows="3" id="msg" placeholder="Digite sua mensagem"></textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default">Enviar</button>
    </div>
  </form>
</div>
