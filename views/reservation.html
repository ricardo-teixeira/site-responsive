<div class="wrapper">
  <h2>Reservas</h2>
  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Qui eveniet vitae odit voluptatibus aliquid, nesciunt vero asperiores nihil, assumenda autem corrupti fuga ipsum! Mollitia dolorum dolorem omnis quibusdam. Distinctio, totam.</p>
  <form name="formContact" ng-submit="handleSubmit()">
    <div class="form-group">
      <label for="name">Nome:</label>
      <input type="text" class="form-control" id="name" placeholder="Nome">
    </div>
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" class="form-control" id="email" placeholder="email@dominio.com">
    </div>
    <div class="form-group">
      <label for="tel">Telefone:</label>
      <input type="tel" class="form-control" id="tel" placeholder="(xx) xxxx-xxxx">
    </div>
    <div class="form-group">
      <label for="date">Data:</label>
      <input type="date" class="form-control" id="date" placeholder="Data">
    </div>
    <div class="form-group">
      <label for="time">Horário:</label>
      <input type="time" class="form-control" id="time" placeholder="Horário">
    </div>
    <div class="form-group">
      <label for="msg">Observações:</label>
      <textarea class="form-control" rows="3" id="msg" placeholder="Digite detalhes que queira adicionar"></textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default">Reservar</button>
    </div>
  </form>
</div>
